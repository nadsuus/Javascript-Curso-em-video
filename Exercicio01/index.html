<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Exercicio 1</h1>
    </header>

    <Section>

        <div>
            <input type="button" value="Manha" id="manha" onclick="mudarParamanha()">
            <input type="button" value="Tarde" id="tarde" onclick="mudarParatarde()">
            <input type="button" value="Noite" id="noite" onclick="mudarParanoite()">
        </div>

        <div>
            <img id="horario" src="" alt="">
            <h2 id="tituloHorario"></h2>
        </div>

    </Section>

    <footer>
        <h3> Â©NADSUU</h3>
    </footer>

    <script>


        function mudarParamanha() {

            var nomeEstado = document.getElementById('tituloHorario')
            var estado = document.getElementById('horario')
            estado.src = ('./Imgs/Manha.gif')
            nomeEstado.innerHTML = ("Esta de Manha")
            document.body.style.background = '#e2ffff'
        };
        function mudarParatarde() {

            var nomeEstado = document.getElementById('tituloHorario')
            var estado = document.getElementById('horario')
            estado.src = ('./Imgs/Tarde.gif')
            nomeEstado.innerHTML = ("Esta de tarde")
            document.body.style.background = ('#d8542b')
        };

        function mudarParanoite() {
            var nomeEstado = document.getElementById('tituloHorario')
            var estado = document.getElementById('horario')
            estado.src = ('./Imgs/noite.gif')
            nomeEstado.innerHTML = ("Esta de noite")
            document.body.style.background =(' #000942')
        };

    </script>
</body>

</html>
